<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body style="background-color: black; color: white;">
    <h2>This is mindblowing course</h2>

    <button id="btn">Click me</button>
    
</body>

<script>
    // let name = function(){
    //     console.log("Siddharth");
    // }
    let changetxt = function() {
    document.querySelector("h2").innerHTML = "Thanks";
}

document.getElementById("btn").addEventListener("click", function(event) {
    event.preventDefault(); // Fix the typo here
    setTimeout(changetxt, 2000); // Delay for 2 seconds before changing the text
});

    
    
    
     
</script>
</html>
